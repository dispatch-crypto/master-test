<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Smart Dispatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        [data-theme="dark"] body { background-color: #1e293b; color: #f1f5f9; }
        [data-theme="dark"] .bg-white { background-color: #1f2a3a; }
        [data-theme="dark"] .text-slate-800 { color: #f1f5f9; }
        [data-theme="dark"] .text-slate-900 { color: #ffffff; }
        [data-theme="dark"] .text-slate-600 { color: #94a3b8; }
        [data-theme="dark"] .border-slate-200 { border-color: #475569; }
        [data-theme="dark"] .bg-slate-50 { background-color: #334155; }
        [data-theme="dark"] .hover\:bg-slate-100:hover { background-color: #475569; }
        [data-theme="dark"] .text-indigo-700 { color: #a5b4fc; }
        [data-theme="dark"] table th { background-color: #334155; }
        [data-theme="dark"] table tr:nth-child(even) { background-color: #293548; }
        .sidebar { transition: all 0.3s ease; width: 256px; }
        .sidebar.collapsed { width: 80px; }
        .sidebar-item-text, .sidebar-brand-text { transition: all 0.2s ease; }
        .sidebar.collapsed .sidebar-item-text, .sidebar.collapsed .sidebar-brand-text { opacity: 0; pointer-events: none; width: 0; }
    </style>
</head>
<body class="antialiased text-slate-800">

<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar bg-white shadow-xl p-4 flex flex-col justify-between">
        <div>
            <div class="flex items-center justify-between mb-8 p-2">
                <a href="./index.html" class="flex items-center space-x-3 overflow-hidden">
                    <div class="bg-indigo-600 p-2 rounded-lg shadow flex-shrink-0"><i class="ph-bold ph-list-dashes text-white text-lg"></i></div>
                    <span class="sidebar-brand-text text-xl font-extrabold tracking-tight text-slate-900 whitespace-nowrap">Smart Dispatch</span>
                </a>
                <button id="sidebar-toggle" class="p-1 rounded-md hover:bg-slate-100"><i class="ph-bold ph-caret-left text-slate-500"></i></button>
            </div>
            <nav>
                <ul class="space-y-2">
                    <li><a href="./index.html" class="flex items-center space-x-4 p-3 rounded-lg text-slate-600 hover:bg-slate-100 font-semibold"><i class="ph-fill ph-house-simple text-xl"></i><span class="sidebar-item-text">Dashboard</span></a></li>
                    <li><a href="./daily_dispatch.html" class="flex items-center space-x-4 p-3 rounded-lg text-slate-600 hover:bg-slate-100 font-semibold"><i class="ph-fill ph-cloud-arrow-up text-xl"></i><span class="sidebar-item-text">Daily Dispatch</span></a></li>
                    <li><a href="./packing_station_final_working.html" class="flex items-center space-x-4 p-3 rounded-lg text-slate-600 hover:bg-slate-100 font-semibold"><i class="ph-fill ph-package text-xl"></i><span class="sidebar-item-text">Packing Station</span></a></li>
                    <li><a href="./shipment_management_final.html" class="flex items-center space-x-4 p-3 rounded-lg text-slate-600 hover:bg-slate-100 font-semibold"><i class="ph-fill ph-truck text-xl"></i><span class="sidebar-item-text">Shipments</span></a></li>
                    <li id="admin-nav-link" class="hidden"><a href="./admin.html" class="flex items-center space-x-4 p-3 rounded-lg text-slate-600 hover:bg-slate-100 font-semibold"><i class="ph-fill ph-user-gear text-xl"></i><span class="sidebar-item-text">Admin Panel</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="space-y-4">
             <div class="flex items-center justify-between p-3 rounded-lg bg-slate-50">
                <div class="flex items-center space-x-3 overflow-hidden">
                    <div class="w-10 h-10 rounded-full bg-indigo-200 flex items-center justify-center flex-shrink-0"><span class="font-bold text-indigo-800" id="user-initials"></span></div>
                    <div class="sidebar-item-text flex flex-col"><span class="text-sm font-semibold text-slate-800 whitespace-nowrap" id="user-display">Loading...</span><span class="text-xs text-slate-500 whitespace-nowrap" id="user-role-display"></span></div>
                </div>
                <button id="logout-btn" class="p-2 rounded-md hover:bg-slate-200"><i class="ph-bold ph-sign-out text-slate-500 text-lg"></i></button>
            </div>
            <div class="flex items-center space-x-3 p-2 rounded-lg bg-slate-50 justify-between">
                <span class="text-xs font-semibold text-slate-600 sidebar-item-text">Dark Mode</span>
                <button id="theme-toggle" class="relative inline-flex h-6 w-11 items-center rounded-full bg-slate-200 transition-colors"><span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform" id="theme-circle"></span></button>
            </div>
        </div>
    </aside>

    <main id="main-content" class="flex-1 p-6 lg:p-8 overflow-auto">
        <div id="access-denied" class="hidden text-center py-16">
            <i class="ph-bold ph-hand-palm text-6xl text-rose-500 mx-auto"></i>
            <h2 class="mt-4 text-2xl font-bold text-slate-800">Access Denied</h2>
            <p class="text-slate-500 mt-1">You do not have permission to view this page.</p>
        </div>

        <div id="reports-panel" class="hidden">
            <h1 class="text-3xl font-extrabold text-slate-900 mb-8">Reports</h1>
            
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200">
                <div class="md:flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-slate-800 mb-4 md:mb-0">Filter Reports</h2>
                    <div class="flex items-center space-x-4">
                        <select id="report-type" class="rounded-lg border-slate-300 shadow-sm">
                            <option value="exceptions">Packing Exceptions</option>
                            <option value="issues">Delivery Issues</option>
                        </select>
                        <input type="date" id="start-date" class="rounded-lg border-slate-300 shadow-sm">
                        <input type="date" id="end-date" class="rounded-lg border-slate-300 shadow-sm">
                        <button id="filter-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Filter</button>
                    </div>
                </div>
                
                <div id="report-output" class="overflow-x-auto">
                    <!-- Report table will be injected here -->
                </div>
            </div>
        </div>
    </main>
</div>

<script type="module">
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from './config.js';
    
    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', () => {
        let currentUser = null;
        const UI = {
            sidebar: document.getElementById('sidebar'),
            sidebarToggle: document.getElementById('sidebar-toggle'),
            themeToggle: document.getElementById('theme-toggle'),
            themeCircle: document.getElementById('theme-circle'),
            userDisplay: document.getElementById('user-display'),
            userInitials: document.getElementById('user-initials'),
            userRoleDisplay: document.getElementById('user-role-display'),
            logoutBtn: document.getElementById('logout-btn'),
            adminNavLink: document.getElementById('admin-nav-link'),
            accessDenied: document.getElementById('access-denied'),
            reportsPanel: document.getElementById('reports-panel'),
            reportType: document.getElementById('report-type'),
            startDate: document.getElementById('start-date'),
            endDate: document.getElementById('end-date'),
            filterBtn: document.getElementById('filter-btn'),
            reportOutput: document.getElementById('report-output'),
        };

        const redirectTo = (page) => { window.location.href = `./${page}`; };

        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (theme === 'dark') { UI.themeCircle.style.transform = 'translateX(20px)'; } 
            else { UI.themeCircle.style.transform = 'translateX(0)'; }
        };

        const initializeApp = async () => {
            const { data: { session } } = await db.auth.getSession();
            if (!session) { redirectTo('login.html'); return; }

            const { data: { user } } = await db.auth.getUser();
            const { data: userProfile, error } = await db.from('users').select('full_name, role').eq('id', user.id).single();
            
            currentUser = error ? { id: user.id, name: user.email, role: 'packer' } : { id: user.id, name: userProfile.full_name, role: userProfile.role };
            
            UI.userDisplay.textContent = currentUser.name;
            UI.userRoleDisplay.textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
            UI.userInitials.textContent = currentUser.name.split(' ').map(n => n[0]).join('').toUpperCase();

            // Security Check
            if (currentUser.role === 'manager' || currentUser.role === 'admin') {
                UI.reportsPanel.classList.remove('hidden');
                if (currentUser.role === 'admin') UI.adminNavLink.classList.remove('hidden');
                UI.filterBtn.click(); // Load initial report
            } else {
                UI.accessDenied.classList.remove('hidden');
            }
        };

        const fetchAndRenderReport = async () => {
            const type = UI.reportType.value;
            const startDate = UI.startDate.value;
            const endDate = UI.endDate.value;

            let query;
            if (type === 'exceptions') {
                query = db.from('packing_exceptions').select('*, users(full_name)');
            } else {
                query = db.from('delivery_confirmations').select('*').eq('status', 'Issue Reported');
            }

            if (startDate) query = query.gte(type === 'exceptions' ? 'moved_at' : 'created_at', startDate);
            if (endDate) query = query.lte(type === 'exceptions' ? 'moved_at' : 'created_at', endDate);

            const { data, error } = await query;
            if (error) {
                console.error('Error fetching report:', error);
                UI.reportOutput.innerHTML = `<p class="text-rose-500">Error loading report.</p>`;
                return;
            }

            renderReport(type, data);
        };

        const renderReport = (type, data) => {
            if (data.length === 0) {
                UI.reportOutput.innerHTML = `<p class="text-slate-500 text-center py-8">No records found for the selected criteria.</p>`;
                return;
            }

            let headers, rows;
            if (type === 'exceptions') {
                headers = ['Order No', 'Original Box', 'Moved To Box', 'Moved By', 'Reason', 'Date'];
                rows = data.map(row => `
                    <tr>
                        <td class="p-3 font-mono">${row.gkb_order_no}</td>
                        <td class="p-3 font-mono">${row.original_box_id}</td>
                        <td class="p-3 font-mono">${row.moved_to_box_id}</td>
                        <td class="p-3">${row.users?.full_name || 'N/A'}</td>
                        <td class="p-3">${row.reason || ''}</td>
                        <td class="p-3">${new Date(row.moved_at).toLocaleString()}</td>
                    </tr>
                `).join('');
            } else {
                headers = ['Box ID', 'Order No', 'Confirmed By', 'Notes', 'Date'];
                rows = data.map(row => `
                    <tr>
                        <td class="p-3 font-mono">${row.box_id}</td>
                        <td class="p-3 font-mono">${row.gkb_order_no}</td>
                        <td class="p-3">${row.confirmed_by_name}</td>
                        <td class="p-3">${row.notes || ''}</td>
                        <td class="p-3">${new Date(row.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');
            }

            UI.reportOutput.innerHTML = `
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50"><tr>${headers.map(h => `<th class="p-3">${h}</th>`).join('')}</tr></thead>
                    <tbody>${rows}</tbody>
                </table>
            `;
        };

        // Event Listeners
        UI.filterBtn.addEventListener('click', fetchAndRenderReport);
        UI.sidebarToggle.addEventListener('click', () => UI.sidebar.classList.toggle('collapsed'));
        UI.themeToggle.addEventListener('click', () => setTheme((localStorage.getItem('theme') || 'light') === 'light' ? 'dark' : 'light'));
        UI.logoutBtn.addEventListener('click', async () => { await db.auth.signOut(); redirectTo('login.html'); });

        // Initialization
        setTheme(localStorage.getItem('theme') || 'light');
        initializeApp();
    });
</script>
</body>
</html>
